<div id="content" class="span-22 prepend-1 append-1 prepend-top last">
	<div class="message">
		<div class="message-header">
				<strong>#i18n{greetingscard.pagePathLabel}</strong>
		</div>

 				<div class="message-content">		
			
			<form name="password_greetings_card_template" method="post" action="jsp/site/Portal.jsp">
 				<p>
					<label for="passwordIsEnable">#i18n{greetingscard.password.IsEnable}</label>
				</p>
				<p>
					<label for="password">#i18n{greetingscard.password.password}</label>
					<input type="password" name="password" id="password" size="20">
				</p>
				<p>
					<input type="hidden" name="page" value="greetingscard">
					<input type="hidden" name="action" value="create">
					<input type="hidden" name="format" value="${format}">
					<input type="hidden" name="gct_id" value="${gct_id}">
					<input type="submit" value="#i18n{greetingscard.password.Valid}" class="button" >
				</p>
			</form>
			
		</div>
	</div>
</div>
