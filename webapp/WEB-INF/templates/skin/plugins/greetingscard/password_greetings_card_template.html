<div id="content" class="well">
	<legend>#i18n{greetingscard.pagePathLabel}</legend>
	<div class="message-content">		
		<form class="form-horizontal" name="password_greetings_card_template" method="post" action="jsp/site/Portal.jsp">
			<p>
				#i18n{greetingscard.password.IsEnable}
			</p>
			<div class="control-group">
				<label class="control-label" for="password">#i18n{greetingscard.password.password}</label>
				<div class="controls">
					<input type="password" name="password" id="password" size="20">
				</div>
			</div>
			
			<div class="form-actions">
				<input type="hidden" name="page" value="greetingscard">
				<input type="hidden" name="action" value="create">
				<input type="hidden" name="format" value="${format}">
				<input type="hidden" name="gct_id" value="${gct_id}">
				<input class="btn btn-primary btn-small" id="submitPassword" type="submit" value="#i18n{greetingscard.password.Valid}" >
			</div>
		</form>
	</div>
</div>
