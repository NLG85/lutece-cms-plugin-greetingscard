<div class="well" >
	<form class="form-horizontal" method="post" name="export_greetings_card" action="jsp/admin/plugins/greetingscard/DoExportGreetingsCard.jsp" >
		<fieldset>
			<legend>#i18n{greetingscard.export_greetings_card.pageTitle}</legend>
			<div class="control-group">
				<label class="control-label" for="xsl_export_id" >#i18n{greetingscard.export_greetings_card.labelXslExport} : </label>
				<div class="controls">
					<@combo name="xsl_export_id"  items=list_xsl_export default_value="" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="year" >#i18n{greetingscard.export_greetings_card.labelYear} : </label>
				<div class="controls">
					<@combo name="year" items=list_years default_value="" />
				</div>
			</div>
			
			<div class="form-actions">
				<input type="hidden" name="gct_id" id="gct_id" value="${gct_id}" />
				<button class="btn btn-primary btn-small" type="submit" ><i class="icon-ok icon-white"></i>&nbsp;#i18n{greetingscard.export_greetings_card.labelExport}</button>
				<button class="btn btn-small" type="button" onclick="javascript:history.go(-1)" ><i class="icon-remove-circle icon-white"></i>&nbsp;#i18n{greetingscard.create_greetings_card_template.labelIdCancel}</button>
			</div>
		</fieldset>   
	</form>
</div>
