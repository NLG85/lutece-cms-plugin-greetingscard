<div class="well" >
	<form class="form-horizontal" method="post" name="export_greetings_card" action="jsp/admin/plugins/greetingscard/DoExportGreetingsCard.jsp" >
		<fieldset>
			<legend>#i18n{greetingscard.export_greetings_card.pageTitle}</legend>
			<div class="control-group">
				<label class="control-label" for="xsl_export_id" >#i18n{greetingscard.export_greetings_card.labelXslExport} : </label>
				<div class="controls">
					<@combo name="xsl_export_id"  items=list_xsl_export default_value="" />
				</div>
			</div>
			
			<div class="form-actions">
				<input type="hidden" name="gct_id" id="gct_id" value="${gct_id}" />
				<input class="btn btn-primary" type="submit" value="#i18n{greetingscard.export_greetings_card.labelExport}" />
				<input class="btn" type="button" onclick="javascript:history.go(-1)" value="#i18n{greetingscard.create_greetings_card_template.labelIdCancel}" />
			</div>
		</fieldset>   
	</form>
</div>
