<#include "/admin/util/editor/editor.html" />
<div class="well" >
	<legend>#i18n{greetingscard.greetings_card_mail_template.pageTitle}</legend>
	
	<form class="form-horizontal" name="html_send_greetings_card" method="post" ENCTYPE="multipart/form-data" action="jsp/admin/plugins/greetingscard/DoSendGreetingsCardMail.jsp">
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="recipient_email">#i18n{greetingscard.greetings_card_mail_template.label_recipient_mail}  : </label>
				<div class="controls">
					<input type="file" name="recipient_email" id="recipient_email" size="30"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="message">#i18n{greetingscard.greetings_card_mail_template.label_message}  : </label>
				<div class="controls">
					<div class="editor" >
		     			<textarea name="message" id="message" rows="20" cols="30" class="richtext" style="width:60%"></textarea>
			 			<br/>
			 	 	</div>
			 	 </div>
			</div>
			<div class="control-group">
				<label class="control-label" for="message2">#i18n{greetingscard.greetings_card_mail_template.label_message2}  : </label>
				<div class="controls">
					<div class="editor" >
		     			<textarea name="message2" id="message2" rows="20" cols="30"   class="richtext"  style="width:60%"></textarea>
			 			<br/>
			 	 	</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="sender_name">#i18n{greetingscard.greetings_card_mail_template.label_sender_name}  : </label>
				<div class="controls">
					<input type="text" name="sender_name" size="40" value="" maxlength="80">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="sender_email">#i18n{greetingscard.greetings_card_mail_template.label_sender_email}  : </label>
				<div class="controls">
					<input type="text" name="sender_email" size="40" value="" maxlength="80">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="mail_copy">#i18n{greetingscard.greetings_card_mail_template.label_mail_copy}  : </label>
				<div class="controls">
					<input class="checkbox" type="checkbox" name="mail_copy">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="mail_copy">#i18n{greetingscard.greetings_card_mail_template.label_notify_user}  : </label>
				<div class="controls">
					<input class="checkbox" type="checkbox" name="notify_user">
				</div>
			</div>
			
			<div class="form-actions">
				<input type="hidden" name="page" value="greetingscard">
				<input type="hidden" name="action" value="send">
				<input type="hidden" name="format" value="html">
				<input type="hidden" name="gct_id" value=${gct_id}>
				<input class="btn btn-primary" type="submit" value="Envoyer" >
				<input class="btn" type="button" onclick="javascript:history.go(-1)" value="#i18n{greetingscard.statistics.labelIdCancel}" />
			</div>
		</fieldset>
	</form>
</div>
<@initEditor />
