<#include "/admin/util/editor/editor.html" />
<div class="content-box" >

	<h2>#i18n{greetingscard.greetings_card_mail_template.pageTitle}</h2>
	
	<form name="html_send_greetings_card" method="post" ENCTYPE="multipart/form-data" action="jsp/admin/plugins/greetingscard/DoSendGreetingsCardMail.jsp">
			<p>
				<label for="recipient_email">#i18n{greetingscard.greetings_card_mail_template.label_recipient_mail}  : </label>
				<input type="file" name="recipient_email" id="recipient_email" size="30"/>
			</p>
			<p>
				<label for="message">#i18n{greetingscard.greetings_card_mail_template.label_message}  : </label>
				<div class="editor" >
	     			<textarea name="message" id="message" rows="20" cols="30"   class="richtext"  style="width:100%"></textarea>
		 			<br/>
		 	 	</div>
			</p>
			<p>
				<label for="message2">#i18n{greetingscard.greetings_card_mail_template.label_message2}  : </label>
				<div class="editor" >
	     			<textarea name="message2" id="message2" rows="20" cols="30"   class="richtext"  style="width:100%"></textarea>
		 			<br/>
		 	 	</div>
			</p>
			<p>
				<label for="sender_name">#i18n{greetingscard.greetings_card_mail_template.label_sender_name}  : </label>
				<input type="text" name="sender_name" size="40" value="" maxlength="80">
			</p>
			<p>
				<label for="sender_email">#i18n{greetingscard.greetings_card_mail_template.label_sender_email}  : </label>
				<input type="text" name="sender_email" size="40" value="" maxlength="80">
			</p>
			<p>
				<label for="mail_copy">#i18n{greetingscard.greetings_card_mail_template.label_mail_copy}  : </label>
				<input class="checkbox" type="checkbox" name="mail_copy">
			</p>
			<p>
				<input type="hidden" name="page" value="greetingscard">
				<input type="hidden" name="action" value="send">
				<input type="hidden" name="format" value="html">
				<input type="hidden" name="gct_id" value=${gct_id}>
				<input type="submit" value="Envoyer" class="button">
				<input type="button" onclick="javascript:history.go(-1)" value="#i18n{greetingscard.statistics.labelIdCancel}" class="button" />
			</p>
	</form>
</div>
<@initEditor />
